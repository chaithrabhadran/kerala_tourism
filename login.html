        <div class="box">
            <form  id="form"action="#">
            <div class="box1">
                <h1>LogIn</h1>
                <div class="textbox">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input type="email"  id="email" placeholder="Username or Email"  onkeypress="validate()" >
                    <small>Error Message</small>
                    
                </div>
                <div class="textbox">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    <input type="password" id="pwd" placeholder="Password" name="Password" >
                    <small>Error Message</small>
                </div>
                <input class="button" type="submit" value="Log In">
            </div>
        </form>
        </div>

<script src="/kerala_tourism/js/log.js"></script>
